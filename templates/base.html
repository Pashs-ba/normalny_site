  <head>
    <meta charset="utf-8">

<header class="site-header">
<nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: rgba(33,37,41, 0.01); transition: top 0.25s;">
        <a class="navbar-brand" href="{% url 'homepage' %}"><IMG src="{% static 'main/img/boat.png' %}" height="150" width="150"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item1" style="color: rgba(10,10,10,0.72)" href="{% url 'homepage' %}#about">О нас</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item2" style="color: rgba(10,10,10,0.72)" href="{% url 'all_products' %}#about">Модели</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item3" style="color: rgba(10,10,10,0.72)" href="{% url 'all_used' %}#about">Брокераж</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item4" style="color: rgba(10,10,10,0.72)" href="{% url 'all_news' %}#">Новости</a>
            </li>
          {% if request.user.is_superuser %}
              <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item5" style="color: rgba(10,10,10,0.72)" href="{% url 'create_news' %}#">Создать новость</a>
              </li>
          {% endif %}
          <li class="nav-item mx-3">
            <a class="nav-link fs-4" id="item6" style="color: rgba(10,10,10,0.72)" href="{% url 'homepage' %}#contacts">Контакты</a>
          </li>
        </ul>
      <button id="btn-close" class="position-absolute btn btn-danger navbar-btn top-0 end-0" style="width: 2%!important;"
              onclick="navbar.style.top='-190px';">X</button>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4" id="item7" style="color: rgba(10,10,10,0.72)" href="{% block current_page %}{% endblock %}">EN</a>
                    </li>
                </ul>
</div>
</nav>

<script type="text/javascript">
window.addEventListener("load", function (){
    if (window.location.pathname === "/") {
        document.getElementById('item1').style.color = 'rgba(255,255,255,0.68)';
        document.getElementById('item2').style.color = 'rgba(255,255,255,0.68)';
        document.getElementById('item3').style.color = 'rgba(255,255,255,0.68)';
        document.getElementById('item4').style.color = 'rgba(255,255,255,0.68)';
        {% if request.user.is_superuser %}
            document.getElementById('item5').style.color = 'rgba(255,255,255,0.68)';
        {% endif %}
        document.getElementById('item6').style.color = 'rgba(255,255,255,0.68)';
        document.getElementById('item7').style.color = 'rgba(255,255,255,0.68)';
    }
})
</script>

<script type="text/javascript">
    var lastScrollTop = 0;
        navbar = document.getElementById("navbar");
    window.addEventListener("scroll", function (){
        var scrollTop = window.pageYOffset || document
            .documentElement.scrollTop;
        if (scrollTop > lastScrollTop){
            navbar.style.top="-190px";
            console.log(window.location.pathname);
        } else {
            navbar.style.top = "0px";
        }
    })
</script>
</header>
