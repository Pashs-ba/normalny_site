{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Product example Â· Bootstrap v5.1</title>
    <!-- Bootstrap core CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </head>
  <body>

  <header class="site-header">
<nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: rgba(33,37,41, 0.25); transition: top 0.3s;">
        <a class="navbar-brand" href="{% url 'en_homepage' %}"><IMG src="{% static 'main/img/boat.png' %}" height="150" width="150"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item1" style="color: rgba(10,10,10,0.72)" href="{% url 'en_homepage' %}#about">About Us</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item2" style="color: rgba(10,10,10,0.72)" href="{% url 'en_all_products' %}#about">Models</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item7" style="color: rgba(10,10,10,0.72)" href="{% url 'en_all_used' %}#about">Brokerage</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item3" style="color: rgba(10,10,10,0.72)" href="{% url 'en_all_news' %}#">News</a>
            </li>
          {% if request.user.is_superuser %}
              <li class="nav-item mx-3">
                <a class="nav-link fs-4" id="item4" style="color: rgba(10,10,10,0.72)" href="{% url 'create_news' %}#">Create news</a>
              </li>
          {% endif %}
          <li class="nav-item mx-3">
            <a class="nav-link fs-4" id="item5" style="color: rgba(10,10,10,0.72)" href="{% url 'en_homepage' %}#contacts">Contact</a>
          </li>
        </ul>
      <button id="btn-close" class="position-absolute btn btn-danger navbar-btn top-0 end-0" style="width: 2%!important;" onclick="
      navbar.style.top='-190px';
">X</button>
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link fs-4" id="item6" style="color: rgba(10,10,10,0.72)" href="{% block current_page %}{% endblock %}">RU</a>
                    </li>
                </ul>
</div>
</nav>
      <script type="text/javascript">
          window.addEventListener("load", function (){
            if (window.location.pathname === "/en") {
                document.getElementById('item1').style.color = 'rgba(255,255,255,0.68)';
                document.getElementById('item2').style.color = 'rgba(255,255,255,0.68)';
                document.getElementById('item3').style.color = 'rgba(255,255,255,0.68)';
                {% if request.user.is_superuser %}
                    document.getElementById('item4').style.color = 'rgba(255,255,255,0.68)';
                {% endif %}
                document.getElementById('item5').style.color = 'rgba(255,255,255,0.68)';
                document.getElementById('item6').style.color = 'rgba(255,255,255,0.68)';
                document.getElementById('item7').style.color = 'rgba(255,255,255,0.68)';
            }
    })

    </script>
<script type="text/javascript">
    var lastScrollTop = 0;
        navbar = document.getElementById("navbar");
    window.addEventListener("scroll", function (){
        var scrollTop = window.pageYOffset || document
            .documentElement.scrollTop;
        if (scrollTop > lastScrollTop){
            navbar.style.top="-190px";
        } else {
            navbar.style.top = "0px";
        }
    })
</script>
</header>

<main class="">
    <style>
        @media (max-width: 1200px) {
            *{
                font-size: 30px;
            }
        }
    </style>
  {% block main %}

  {% endblock %}
</main>

<footer class="container-fluid py-5 bg-light">
    <div class="row d-flex justify-content-center">
        <div class="col text-center fs-4">
            &copy Copyright 2021
        </div>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
