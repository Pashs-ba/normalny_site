{% extends 'en_base.html' %}
{% block current_page %}
    {% url 'contact' %}
{% endblock %}
{% block main %}

<div class="container contact-form" style="margin-top: 200px">
            <form method="post">
                <h3 class="display-3 text-center" >Leave your contacts!</h3>

                <script src="https://www.google.com/recaptcha/api.js"></script>
                 <script>
                    function onSubmit(token) {
                        document.getElementById("demo-form").submit();
                    }
                 </script>

               <div class="row">
                   {% csrf_token %}
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Your name*</label>
                            <input type="text" class="form-control" id="exampleInputName1"  name="name" required placeholder="Ivan">
                        </div>
                        <div class="mb-3">
                            <label for="exampleEmailName1" class="form-label">Your email*</label>
                            <input type="email" class="form-control" id="exampleEmailName1"  name="form_email" required placeholder="some@test.com">
                        </div>
                        <div class="mb-3">
                            <label for="examplePhoneName1" class="form-label">Your phone</label>
                            <input type="text" class="form-control" id="examplePhoneName1"  name="phone" placeholder="+7 999 999 99 99" >
                        </div>
                    </div>
                    <div class="col-md-6">
                            <label for="exampleMessageName1" class="form-label">Your message*</label>
                            <textarea name="message" class="form-control" placeholder="Some message" style="width: 100%; height: 150px;"></textarea>
                    </div>
                   <div class="my-3 d-flex justify-content-center">
                        <button type="submit" class="g-recaptcha btn btn-outline-secondary btn-lg" data-sitekey="6LdXb0gdAAAAAGafj0K_d4isDOuJHbDiU1Av7UhR" data-callback='onSubmit' data-action='submit'>Submit</button>
                   </div>
                </div>
            </form>
            <div class="h-25"></div>
</div>
{% endblock %}
