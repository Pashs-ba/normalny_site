{% extends 'base.html' %}
{% load static %}

{% block main %}
    <h2 class="display-2 text-center" style="margin-top: 10px; margin-bottom: 10px">{{ product.name }}</h2>
    <div class="row">
        <div class="bd-example container ps-lg-4 col-md-6">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                  {% for i in product.images_list %}
                    <div class="carousel-item {% if i ==  product.images_list.0%}active{% endif %}">
                      <img src="{% static i %}" class="d-block w-100" alt="...">
                    </div>
                  {% endfor %}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 10px">
        <div class="col-md-6 text-center fs-5">
            <p>{{ product.description }}</p>
        </div>
    </div>
{% endblock %}
